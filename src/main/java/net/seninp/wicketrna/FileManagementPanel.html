<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="col-lg-5">

			<!-- existing files list -->
			<form wicket:id="inputForm" id="inputForm">
				<fieldset>
					<legend>Existing files, check box to delete:</legend>
					<div class="list-group">
						<span class="list-group-item" wicket:id="list_items"> <span wicket:id="name">test</span> <span
							class="badge"> <input wicket:id="check" type="checkbox" /></span>
						</span> <input class="btn btn-primary" type="submit" value="Delete" />
					</div>
				</fieldset>
			</form>

			<!-- a feedback panel -->
			<div class="row top-buffer">
				<div class="alert alert-warning">
					<div wicket:id="feedback-fmanagement"></div>
				</div>
			</div>

		</div>
	</wicket:panel>
</body>
</html>
