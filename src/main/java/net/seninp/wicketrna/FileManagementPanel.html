<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="col-lg-5">

			<!-- existing files list -->
			<form wicket:id="inputForm" id="inputForm">
				<fieldset>
					<legend>Checkbox test</legend>
					<span wicket:id="list"> <span wicket:id="name">test</span> <input wicket:id="check"
						type="checkbox" />
					</span> <input type="submit" value="Save" />
				</fieldset>
			</form>

			<!-- a feedback panel -->
			<div class="row top-buffer">
				<div class="alert alert-warning">
					<div wicket:id="feedback-fmanagement"></div>
				</div>
			</div>

		</div>
	</wicket:panel>
</body>
</html>
