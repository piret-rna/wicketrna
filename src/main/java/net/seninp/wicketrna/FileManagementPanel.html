<!doctype html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<div class="col-lg-5">

			<!-- existing files list -->
			<form wicket:id="inputForm" id="inputForm">
				<fieldset>
					<legend>Checkbox test</legend>
					<span wicket:id="list"> <span wicket:id="name">test</span> <input wicket:id="check"

			</form>
			<div>
				<span wicket:id="feedback"></span>
			</div>

		</div>
	</wicket:panel>
</body>
</html>
