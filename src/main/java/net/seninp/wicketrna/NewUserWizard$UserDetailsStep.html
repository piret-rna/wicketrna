<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="row top-buffer">

		<div class="row clearfix">
			<div class="col-md-9 column">
				<div class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="firstName">First Name</wicket:message>
						</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.firstName" placeholder="Pavel">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="lastName">Last Name</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.lastName" placeholder="Senin">
						</div>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="affiliation">Department</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.affiliation" placeholder="Bioscience">
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</wicket:panel>
