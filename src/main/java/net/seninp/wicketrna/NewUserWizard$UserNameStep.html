<wicket:panel xmlns:wicket="http://wicket.apache.org">

	<div class="row top-buffer">

		<div class="row clearfix">
			<div class="col-md-9 column">
				<div class="form-horizontal">

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="userName">Username</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.userName" placeholder="psenin">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="email">Email Adress</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.email" placeholder="psenin@lanl.gov"
								aria-describedby="basic-addon1">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="emailRepeat">Repeat email</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="emailRepeat" placeholder="psenin@lanl.gov"
								aria-describedby="basic-addon1">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="password">Password</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="user.salt" placeholder="hunter2"
								aria-describedby="basic-addon1">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="passwordRepeat">Repeat password</wicket:message></label>
						<div class="col-sm-4">
							<input type="text" class="form-control" wicket:id="passwordRepeat" placeholder="hunter2"
								aria-describedby="basic-addon1">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</wicket:panel>
