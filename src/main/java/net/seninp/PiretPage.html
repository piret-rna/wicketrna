<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>PiReT home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.top-buffer {
	margin-top: 20px;
}

.mono {
	font-size: 9pt;
	font-family: Consolas, courier;
	fill: #aaa;
}
</style>
</head>
<body>
	<!-- Part 1: Wrap all page content here -->
	<div id="wrap">
		<!-- Begin page content -->
		<div class="col-lg-12">

			<!-- the header -->
			<div class="page-header">
				<div class="row">
					<div class="col-lg-1">
						<img src="piret.png" width="75px" height="75px" alt="PiReT Logo" />
					</div>
					<div class="col-lg-11">
						<h1>PiReT - Pipeline for Reference based Transcriptomics</h1>
					</div>
				</div>
			</div>

			<div class="col-lg-4">
				<div wicket:id="menu" style="width: 250px;"></div>
			</div>
			<div class="col-lg-3">
				<div wicket:id="feedback" style="width: 360px;"></div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
